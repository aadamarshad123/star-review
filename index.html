<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarReview - Live Feedback</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1e293b;
            --star: #fbbf24;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            margin: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        h2 { text-align: center; color: var(--primary); }

        .input-card {
            background: var(--card);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        input:focus { border-color: var(--primary); }

        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .star-rating input { display: none; }

        .star-rating label {
            font-size: 2.5rem;
            color: #cbd5e1;
            cursor: pointer;
            transition: transform 0.1s, color 0.2s;
        }

        .star-rating label:hover { transform: scale(1.1); }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: var(--star);
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }

        .review-card {
            background: white;
            padding: 1.2rem;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stars-display { color: var(--star); font-weight: bold; }
        .comment-text { color: #64748b; margin-top: 8px; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>⭐ StarReview</h2>
    
    <div class="input-card">
        <input type="text" id="userName" placeholder="Enter person's name..." maxlength="30">
        
        <div class="star-rating">
            <input type="radio" name="stars" id="star5" value="5"><label for="star5">★</label>
            <input type="radio" name="stars" id="star4" value="4"><label for="star4">★</label>
            <input type="radio" name="stars" id="star3" value="3"><label for="star3">★</label>
            <input type="radio" name="stars" id="star2" value="2"><label for="star2">★</label>
            <input type="radio" name="stars" id="star1" value="1"><label for="star1">★</label>
        </div>

        <input type="text" id="userComment" placeholder="Write a brief comment..." maxlength="100">
        
        <button onclick="addReview()">Post Review</button>
    </div>

    <div id="reviewsList"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "starreview-f2af8.firebaseapp.com",
    databaseURL: "https://starreview-f2af8-default-rtdb.asia-southeast1.firebasedatabase.app/",
    projectId: "starreview-f2af8",
    storageBucket: "starreview-f2af8.appspot.com",
    messagingSenderId: "YOUR_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const database = firebase.database();
  const reviewsRef = database.ref('reviews');

  // Load reviews and listen for new ones
  reviewsRef.on('child_added', (snapshot) => {
    renderReview(snapshot.val());
  });

  function addReview() {
    const nameInput = document.getElementById('userName');
    const commentInput = document.getElementById('userComment');
    const starInput = document.querySelector('input[name="stars"]:checked');

    if (!nameInput.value.trim() || !starInput) {
        alert("Please enter a name and pick a star rating!");
        return;
    }

    reviewsRef.push({
        name: nameInput.value,
        comment: commentInput.value || "No comment left.",
        stars: parseInt(starInput.value),
        timestamp: Date.now()
    });

    // Clear fields
    nameInput.value = '';
    commentInput.value = '';
    starInput.checked = false;
  }

  function renderReview(review) {
    const reviewsList = document.getElementById('reviewsList');
    const div = document.createElement('div');
    div.className = 'review-card';
    
    div.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <strong>${review.name}</strong>
            <span class="stars-display">${'★'.repeat(review.stars)}${'☆'.repeat(5 - review.stars)}</span>
        </div>
        <div class="comment-text">"${review.comment}"</div>
    `;
    
    reviewsList.prepend(div);
  }
</script>

</body>
</html>
